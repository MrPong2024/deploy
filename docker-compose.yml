services:
  # Auto Deploy Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: autodeploy-app
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://root:pg312DB@192.168.1.39:5432/depoyDB?schema=public
      - NEXTAUTH_URL=http://localhost:3000
      - NEXTAUTH_SECRET=your-super-secret-key-change-this-in-production-please-make-it-long-and-random
      - DOCKER_HOST=192.168.1.41
      - DOCKER_USER=pong
    ports:
      - "3000:3000"
    networks:
      - autodeploy-network
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./uploads:/app/uploads
      - ./logs:/app/logs
      - ~/.ssh:/home/nextjs/.ssh:ro
    # ปรับ Healthcheck ให้เช็คหน้า Home ถ้าคุณไม่มี /api/health
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    # บังคับใช้ Prisma 6.1.0 เพื่อไม่ให้ไปโหลด v7 มาตอนรัน
    command: >
      sh -c "
        npx prisma@6.1.0 migrate deploy &&
        node server.js
      "

networks:
  autodeploy-network:
    driver: bridge